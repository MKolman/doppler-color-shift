<html>
<head></head>
<body>
	<input type='file' name='img' size='65' id='uploadimage' onchange="draw()" />
	<br>
	<canvas width="500", height="500" id="img">
		
	</canvas>
	<br>
	<input type="range" id="velocity" name="velocity" min="-50" max="50" style="width: 100%;">
	<script type="text/javascript">
		const img = new Image(),
			canvas = document.getElementById('img'),
			url = window.URL || window.webkitURL;
		img.src = "rainbow.png";
		img.onload = function(){
			let w = img.width, h = img.height;
			if (w > 1000) {
				h *= 1000/w;
				w = 1000;
			}
			if (h > 1000) {
				w *= 1000/h;
				h = 1000;
			}
			canvas.width = w;
			canvas.height = h;
			let ctx = canvas.getContext('2d');
			ctx.drawImage(img, 0, 0, w, h);
		}
		function draw() {
			let f = document.getElementById("uploadimage").files[0];
			img.src = url.createObjectURL(f);
		}
	</script>
	<script type="module">
		import init, {color_shift_canvas} from "./pkg/doppler_color_shift.js";
		async function run() {
			await init();
	        const ctx = canvas.getContext('2d');
	        const slider = document.getElementById("velocity");
	        let startTime = new Date();
	        function doit() {
            	let d = new Date();
            	ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            	color_shift_canvas(ctx, slider.value/100);
            	console.log("v =", slider.value);
            	// console.log((new Date()) - d);
	        }
            document.getElementById("velocity").addEventListener("input", () => {
            	let now = new Date();
            	if (now - startTime < 500) return;
            	startTime = now;
            	doit()
            });
            document.getElementById("velocity").addEventListener("change", doit);
		}
		run();
	</script>
</body>
</html>
